version: '3'

services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "5173:5173" # Порт клиента
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "5000:5000" # Порт сервера
    depends_on:
      - db

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: "asdfjkl"
      MYSQL_DATABASE: "todo_db"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "asdfjkl"
      MYSQL_TCP_PORT: 3307
    ports:
      - "3307:3307" # Порт базы данных
